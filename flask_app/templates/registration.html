<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Program</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cover/">

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- styling -->
    <link rel="stylesheet" href="../static/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/custom.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap/css/cover.css">
</head>
<body class="bg-cover-image-opaque d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <nav class="mb-auto">
            <div>
                <a href="#" class="nav nav-link float-md-start fs-4 py-1 text-dark">Flex Program</a>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0" href="#">Home</a>
                    <!-- <a class="nav-link fw-bold py-1 px-0" href="#">Calendar</a>
                    <a class="nav-link fw-bold py-1 px-0" href="#">Stats</a> -->
                    <a class="nav-link fw-bold py-1 px-0 active" href="#">Sign Up</a>
                    <a class="nav-link fw-bold py-1 px-0" href="#">Login</a>
                </nav>
            </div>
        </nav>
        <main class="container rounded mx-auto m-5 py-5 px-3 bg-light w-75">
            <h1 class="mt-3 mb-5">Register for an account</h1>
            <form action="" class="w-75 mx-auto text-start">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password
                        <!-- ADD ONHOVER/ONCLICK TOOLTIP WITH PASSWORD REQUIREMENTS-->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle ms-1" viewBox="0 0 16 16" data-bs-toggle="tooltip" data-bs-html="true">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                        </svg>
                    </label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control">
                </div>
                <input type="submit" value="Register" class="btn btn-dark text-light">
            </form>
            <p class="mt-5">Already registered? <a href="">Login here</a></p>
        </main>
        <footer class="mt-auto text-white-50">
            <p>Created with <span class="text-white">&#9825</span> by <span class="text-white">Melissa Herhandez</span></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

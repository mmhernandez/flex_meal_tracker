<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Program</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cover/">

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- styling -->
    <link rel="stylesheet" href="../static/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/custom.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap/css/cover.css">
</head>
<body class="bg-cover-image-opaque d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <nav class="mb-auto">
            <div>
                <a href="#" class="nav nav-link float-md-start fs-4 py-1 text-dark">Flex Program</a>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0 active" href="#">Home</a>
                    <a class="nav-link fw-bold py-1 px-0" href="#">Calendar</a>
                    <a class="nav-link fw-bold py-1 px-0" href="#">Stats</a>
                    <a class="nav-link fw-bold py-1 px-0" href="#">Login</a>
                </nav>
            </div>
        </nav>
        <main class="container rounded mx-auto m-5 py-5 px-3 bg-light w-75">
            <h1 class="mt-3 mb-5">Register for an account</h1>
            <form action="" class="w-75 mx-auto">
                <div class="form-floating mb-3">
                    <input type="text" name="first_name" class="form-control" placeholder="Jane">
                    <label for="first_name">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="last_name" class="form-control" placeholder="Smith">
                    <label for="last_name">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" placeholder="name@example.com">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" placeholder="********">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="confirm-password" name="password" class="form-control" placeholder="********">
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <input type="submit" value="Register" class="btn btn-dark text-light">
            </form>
            <p class="mt-5">Already registered? <a href="">Log in</a></p>
        </main>
        <footer class="mt-auto text-white-50">
            <p>Created with <span class="text-white">&#9825</span> by <span class="text-white">Melissa Herhandez</span></p>
        </footer>
    </div>
</body>
</html>
